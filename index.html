<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    
    <div class="header">
        <img src="logo.png" alt="" class="logo">
        <h1 class="title">Rock Paper Scissors</h1>
    </div>
    
    <div class="choose-text">Choose</div>
    
    <div class="choice-buttons">
        <button class="rock-button">Rock</button>
        
        <button class="paper-button">Paper</button>
        
        <button class="scissors-button">Scissors</button>
    </div>
    
    <div class="display-choices">
        <div class="player-choice">
            <h2>Player's choice </h2>
            <p class="choice">.</p>
        </div>
        
        <div class="computer-choice">
            <h2>Computer's choice </h2>
            <p class="choice">.</p>
        </div>
    </div>

    <div class="round-result">
        Make a choice to start the game.
    </div>

    <div class="score-container">
        <div class="player-score">
            Player's score: <span class="score">0</span>
        </div>

        <div class="computer-score">
            Computer's score: <span class="score">0</span>
        </div>

    </div>
    


    <script src="script.js"></script>
</body>
</html>
